flagship_programs.form:
  path: '/programs_form'
  defaults:
    _title: 'Flagship Programs Add Form'
    _form: '\Drupal\flagship_programs\Form\FlagshipProgramsForm'
  requirements:
    _permission: 'access content'

flagship_programs.view:
  path: '/program-details/show'
  defaults:
    _title: 'Below are the Flagship Programs'
    _controller: '\Drupal\flagship_programs\Controller\FlagshipProgramView::viewFlagshipData'
  requirements:
    _permission: 'access content'

flagship_programs.webform:
  path: '/webform-paragraph'
  defaults:
    _title: 'This is a custom Page for Webform and a Paragraph'
    _controller: '\Drupal\flagship_programs\Controller\FlagshipProgramView::showWebform'
  requirements:
    _permission: 'access content'

flagship_programs.demo:
  path: '/flagship-programs/demo'
  defaults:
    _title: 'Demo'
    _form: 'Drupal\flagship_programs\Form\DemoForm'
  requirements:
    _permission: 'access content'
