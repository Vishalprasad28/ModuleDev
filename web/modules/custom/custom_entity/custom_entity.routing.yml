entity.movie_config_entity.collection:
  path: '/admin/structure/movie-config-entity'
  defaults:
    _entity_list: 'movie_config_entity'
    _title: 'Movie Entity module configuration'
  requirements:
    _permission: 'administer movie_config_entity'

entity.movie_config_entity.add_form:
  path: '/admin/structure/movie_config_entity/add'
  defaults:
    _entity_form: 'movie_config_entity.add'
    _title: 'Add a movie entity module'
  requirements:
    _permission: 'administer movie_config_entity'

entity.movie_config_entity.edit_form:
  path: '/admin/structure/movie-config-entity/{movie_config_entity}'
  defaults:
    _entity_form: 'movie_config_entity.edit'
    _title: 'Edit a movie entity module'
  requirements:
    _permission: 'administer movie_config_entity'

entity.movie_config_entity.preview_page:
  path: '/award-winnining-movies/{movie_config_entity}'
  defaults:
    _controller: '\Drupal\custom_entity\Controller\MoviePreviewPage::listMovies'
    _title: 'Award Winning Movies'
  requirements:
    _permission: 'administer movie_config_entity'
  options:
    parameters:
      movie_config_entity:
        type: entity:movie_config_entity

entity.movie_config_entity.delete_form:
  path: '/admin/structure/movie-config-entity/{movie_config_entity}/delete'
  defaults:
    _entity_form: 'movie_config_entity.delete'
    _title: 'Delete a movie entity module'
  requirements:
    _permission: 'administer movie_config_entity'
